<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav">
        <a href="#" class="nav-logo">Logo</a>
    
        <ul class="nav-items">
          <li class="nav-item"><a href="#" class="nav-link">Ana Sayfa</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Ürünlerimiz</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Hakkımızda</a></li>
          <li class="nav-item"><a href="#" class="nav-link">İletişim</a></li>
        </ul>
    
        <button class="button" id="form-open">Giriş</button>
      </nav>
    </header>

    <!-- Section -->
    <section class="home">
      <div class="form-container">
        <i class="uil uil-times form-close"></i>
        <!-- Forma Giriş -->
        <div class="form login-form">
          <form action="#">
            <h2>Giriş Yapın</h2>

            <div class="input-box">
              <input type="email" placeholder="Lütfen Email Giriniz" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>

            <div class="input-box">
              <input
                type="password"
                placeholder="Lütfen Şifrenizi Giriniz"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <div class="option">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Beni Hatırla</label>
              </span>
              <a href="#" class="forgot-p">Şifrenizi mi Unuttunuz?</a>
            </div>

            <button class="button">Giriniz</button>

            <div class="login-signup">
              Hesabınız yok mu ? <a href="#" id="signup">Kaydolun</a>
            </div>
          </form>
        </div>

        <!-- Forma Kaydolam -->
        <div class="form signup-form">
          <form action="#">
            <h2>Kaydolun</h2>

            <div class="input-box">
              <input type="email" placeholder="Lütfen Email Giriniz" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input-box">
              <input type="password" placeholder="Şifre Giriniz" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>
            <div class="input-box">
              <input
                type="password"
                placeholder="Şifrenizi Onaylayınız"
                required
              />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw-hide"></i>
            </div>

            <button class="button">Şimdi Kaydolun</button>

            <div class="login-signup">
              Zaten hesabınız var mı? <a href="#" id="login">Giriş Yapın</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
